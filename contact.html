          <h2>Contact Form</h2>
          <form action="">
              <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-md-6 form-group">
                        <input class="form-control" type="text" placeholder="Full Name">
                        <input class="form-control" type="text" placeholder="Email">
                        <input class="form-control" type="text" placeholder="Re-Enter Email">
                        <input class="form-control" type="text" placeholder="Subject">
                    </div>
                    <div class="col-xs-12 col-md-6 form-group">
                        <textarea class="form-control" name="message" cols="30" rows="10" placeholder="Message"></textarea>
                    </div>
                </div>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-xs-12 col-md-6 align-self-center">

                        </div>
                        <div class="col-xs-12 col-md-6 align-self-center">
                            <button type="button" class="btn btn-lg btn-dark">Send</button>
                        </div>
                    </div>
                </div>
              </div>
          </form>
